<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Bulle Crochet — le crochet qui fait du bien">
  <!-- Fond -->
  <rect width="1200" height="360" rx="28" fill="#FADADD"/>
  
  <!-- Logo bulle + cœur -->
  <g transform="translate(80,80)">
    <circle cx="100" cy="100" r="90" fill="#EE6FB9" opacity=".25"/>
    <!-- petit reflet -->
    <circle cx="160" cy="60" r="16" fill="#FFFFFF" opacity=".35"/>
    <!-- cœur blanc -->
    <path d="M100 140c-19-13-32-25-32-39 0-9.5 7.5-16.5 16.8-16.5 6.3 0 11.2 3.2 14.4 7.8 3.1-4.6 8.1-7.8 14.4-7.8 9.3 0 16.8 7 16.8 16.5 0 14-13 26-32 39z" fill="#FFFFFF"/>
  </g>

  <!-- Titre + baseline -->
  <g fill="#2B2B31">
    <text x="300" y="150" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" font-size="56" font-weight="800" letter-spacing=".5">Bulle Crochet</text>
    <text x="300" y="200" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" font-size="24" font-weight="600" fill="#5a2a3a">le crochet qui fait du bien</text>
  </g>

  <!-- Ruban callout à droite -->
  <g transform="translate(930,70)">
    <rect x="0" y="0" width="200" height="44" rx="22" fill="#FFFFFF" opacity=".92"/>
    <text x="100" y="28" text-anchor="middle" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700" fill="#EE6FB9">safeplace & entraide</text>
  </g>
</svg>
